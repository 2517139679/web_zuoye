<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="video.css">

</head>
<body>
   
<div class="container">

   <div class="main-video-container">
      <video src="video/tianwen.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">house flood animation</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="video/tianwen.mp4" class="list-video"></video>
         <h3 class="list-title">天问</h3>
      </div>

      <div class="list">
         <video src="video/honghai.mp4" class="list-video"></video>
         <h3 class="list-title">八秒红海</h3>
      </div>

      <div class="list">
         <video src="video/fenwei.mp4" class="list-video"></video>
         <h3 class="list-title">氛围感</h3>
      </div>

      <div class="list">
         <video src="video/video1.mp4" class="list-video"></video>
         <h3 class="list-title">有红海诶</h3>
      </div>

      <div class="list">
         <video src="video/shengre.mp4" class="list-video"></video>
         <h3 class="list-title">生贺卡点</h3>
      </div>

      <div class="list">
         <video src="video/yuzhong.mp4" class="list-video"></video>
         <h3 class="list-title">雨中剪辑</h3>
      </div>
   </div>

</div>

<!-- custom js file link  -->
<script src="script.js"></script>

</body>
</html>
